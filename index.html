<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofiko Photography</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <header>
        <div id="brand-name" data-text="Sofiko Photography">Sofiko Photography</div>
        <nav>
            <ul>
                <li><a href="#" data-section="art" class="nav-link " data-text="ART">ART</a></li>
                <li><a href="#" data-section="artProjects" class="nav-link " data-text="ART PROJECTS ">ART PROJECTS</a>
                </li>
                <li><a href="#" data-section="commercial" class="nav-link " data-text="COMMERCIAL">COMMERCIAL</a></li>
                <li><a href="#" data-section="contact" class="nav-link " data-text="CONTACT ME">CONTACT ME</a></li>
            </ul>
        </nav>
    </header>


    <main id="content">
        
        <div id="artContent" class="gallery-container">
            <div class="photo-column">
                <div id="rubik" class="gallery-cover">
                    <img src="photos/art/1.jpg" alt="Cover" loading="lazy" class="cover-image">
                    <img src="photos/art/2.jpg" alt="Hover" loading="lazy" class="hover-image">
                </div>
            </div>
            <div class="photo-column">
                <div id="rubik1" class="gallery-cover">
                    <img src="photos/art/1.jpg" alt="Cover" loading="lazy" class="cover-image">
                    <img src="photos/art/2.jpg" alt="Hover" loading="lazy" class="hover-image">
                </div>
            </div>
        </div>



        <div id="artProjectsContent" class="gallery-container">
            <div class="photo-column">
                <div id="move" class="gallery-cover">
                    <img src="photos/artProjects/Move/coverMove.jpg" alt="artProjects 1" loading="lazy"
                        class="cover-image">
                    <img src="photos/artProjects/Move/hoverMove.jpg" alt="artProjects 2" loading="lazy"
                        class="hover-image">
                </div>

                <div id="handOfGod" class="gallery-cover">
                    <img src="photos/artProjects/handOfGod/cover.jpg" alt="artProjects 1" loading="lazy"
                        class="cover-image">
                    <img src="photos/artProjects/handOfGod/1.jpg" alt="artProjects 2" loading="lazy"
                        class="hover-image">
                </div>

            </div>

            <div class="photo-column">
                <div id="enterTheVoid" class="gallery-cover">
                    <img src="photos/artProjects/enterTheVoid/1.jpg" alt="artProjects 1" loading="lazy"
                        class="cover-image">
                    <img src="photos/artProjects/enterTheVoid/2.jpg" alt="artProjects 2" loading="lazy"
                        class="hover-image">
                </div>
            </div>
        </div>





        <div id="commercialContent" class="gallery-container">
            <div class="photo-column">
                <img src="photos/commercial/IMG_7100.JPG" alt="Commercial 1" loading="lazy">
                <img src="photos/commercial/IMG_7355.JPG" alt="Commercial 2" loading="lazy">
            </div>
            <div class="photo-column">
                <img src="photos/commercial/IMG_7099.JPG" alt="Commercial 3" loading="lazy">
                <img src="photos/commercial/IMG_7338.JPG" alt="Commercial 4" loading="lazy">
                <img src="photos/commercial/dasha.jpeg" alt="Commercial " loading="lazy">
            </div>
        </div>


        <div id="contactContent">
            <div id="gif-background"></div> <!-- Напівпрозорий GIF-фон -->
            <div id="contact-info">
                <h2>CONTACT INFORMATION</h2>
                <!-- Ваші контактні дані тут -->
            </div>
        </div>
  


    </main>

    <footer>
        <!-- Додаткова інформація -->
    </footer>

    <div id="rubikFolder" class="gallery-popup" style="display: none;">
        <!-- Галерея зображень тут -->
        <img src="photos/art/rubik/2.jpg" alt="artProjects 2" loading="lazy" class="gallery-popup-item">
        <span class="close-btn" onclick="closeGallery('rubikFolder')">&times;</span>
    </div>



    <div id="moveFolder" class="gallery-popup" style="display: none;">
        <div class="gallery-content">
            <div class="gallery-container">
                <div class="photo-column">
                    <img src="photos/artProjects/Move/coverMove.jpg" alt="artProjects 2" loading="lazy"
                        class="gallery-popup-item">
                    <img src="photos/artProjects/Move/2.jpg" alt="artProjects 2" loading="lazy"
                        class="gallery-popup-item">
                    <img src="photos/artProjects/Move/3.jpg" alt="artProjects 2" loading="lazy"
                        class="gallery-popup-item">
                    <img src="photos/artProjects/Move/4.jpg" alt="artProjects 2" loading="lazy"
                        class="gallery-popup-item">
                    <img src="photos/artProjects/Move/5.jpg" alt="artProjects 2" loading="lazy"
                        class="gallery-popup-item">
                    <img src="photos/artProjects/Move/6.jpg" alt="artProjects 2" loading="lazy"
                        class="gallery-popup-item">
                </div>
                <div class="photo-column">
                    <img src="photos/artProjects/Move/7.jpg" alt="artProjects 2" loading="lazy"
                        class="gallery-popup-item">
                    <img src="photos/artProjects/Move/8.jpg" alt="artProjects 2" loading="lazy"
                        class="gallery-popup-item">
                    <img src="photos/artProjects/Move/9.jpg" alt="artProjects 2" loading="lazy"
                        class="gallery-popup-item">
                    <img src="photos/artProjects/Move/10.jpg" alt="artProjects 2" loading="lazy"
                        class="gallery-popup-item">
                    <img src="photos/artProjects/Move/11.jpg" alt="artProjects 2" loading="lazy"
                        class="gallery-popup-item">
                    <img src="photos/artProjects/Move/hoverMove.jpg" alt="artProjects 2" loading="lazy"
                        class="gallery-popup-item">
                </div>
            </div>
        </div>
        <span class="close-btn" onclick="closeGallery('moveFolder')">&times;</span>
    </div>


    <div id="enterTheVoidFolder" class="gallery-popup" style="display:none;">
        <div class="gallery-content">
            <div class="gallery-container">
                <div class="photo-column">
                    <img src="photos/artProjects/enterTheVoid/1.jpg" alt="artProjects " loading="lazy"
                        class="gallery-popup-item">
                    <img src="photos/artProjects/enterTheVoid/2.jpg" alt="artProjects " loading="lazy"
                        class="gallery-popup-item">
                </div>
            </div>
        </div>
        <span class="close-btn" onclick="closeGallery('moveFolder')">&times;</span>
    </div>


    <div id="handOfGodFolder" class="gallery-popup" style="display:none;">
        <div class="gallery-content">
            <div class="gallery-container">
                <div class="photo-column">
                    <img src="photos/artProjects/handOfGod/cover.jpg" alt="artProjects " loading="lazy"
                        class="gallery-popup-item">
                    <img src="photos/artProjects/handOfGod/1.jpg" alt="artProjects " loading="lazy"
                        class="gallery-popup-item">
                </div>
            </div>
        </div>
        <span class="close-btn" onclick="closeGallery('moveFolder')">&times;</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
